<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    
    <script>

      $(document).ready(function(){
        var $body = $('body');
        var $newTweetButton = $("<button id='new-tweet'>Click to check for new tweets</button>");
        $body.html('');
        $newTweetButton.appendTo($body);
        var min = 0;

        var newTweets = function() {
          var index = streams.home.length - 1;
          while(index >= min){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            var now = new Date($.now());
            $tweet.text(now + " - " + '@' + tweet.user + ': ' + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
          }
          min = streams.home.length - 1;  //store this value for already displayed tweets
        }

        newTweets();  //display tweets on page load

        $('#new-tweet').on('click', newTweets);
      });

    </script>
  </body>
</html>
